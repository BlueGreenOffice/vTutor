<div class="container-fluid">

  <div class="col-md-3 col-md-offset-4">
    <img alt="Brand" src="../../img/logo.png">
  </div>

  <form class="login-form col-md-3 col-md-offset-4">
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" name="password" class="form-control" type="password" />
    </div>



    <button (click)="login()" class="btn btn-default">Login</button>

  </form>

</div>
